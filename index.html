<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>

    <!-- Google Meta Tags -->
    <meta
      name="description"
      content="In this website, users can play 'The Pig Game', which is a two-player dice game. Each player takes turns rolling a dice to accumulate points. Players can hold their score, but beware of rolling a '1' as it ends their turn. The first player to reach 100 points wins the game."
    />
    <meta
      name="keywords"
      content="Pig game, Pig, Roll, Dice, Dice game, Don't roll 1, Two-player game, dice roll, Game, Game of chance, Player vs Player (PvP) game, Dice rolling, Easy Game, dice challenge, Competitive gaming"
    />
    <meta name="author" content="Ana Lipartia" />

    <!-- Facebook Meta Tags -->
    <meta property="og:title" content="Pig Game: Don't roll 1" />
    <meta
      property="og:description"
      content="In this website, users can play 'The Pig Game', which is a two-player dice game. Each player takes turns rolling a dice to accumulate points. Players can hold their score, but beware of rolling a '1' as it ends their turn. The first player to reach 100 points wins the game."
    />
    <meta property="og:image" content="./images/dice-5.png" />
    <meta property="og:url" content="https://lipartiaana.github.io/Pig-Game/" />
    <meta property="og:type" content="website" />

    <!-- Tab Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/dice-5.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/dice-5.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/dice-5.png"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Scripts -->
    <script
      src="https://kit.fontawesome.com/a117407e76.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="board">
      <div id="first-player" class="player active-player">
        <div class="info">
          <h1 class="name">PLAYER 1</h1>
          <p class="score" id="total-score-first">0</p>
        </div>
        <div class="results">
          <p>CURRENT</p>
          <p class="current-score" id="current-score-first">0</p>
        </div>
      </div>
      <div id="second-player" class="player">
        <div class="info">
          <h1 class="name">PLAYER 2</h1>
          <p class="score" id="total-score-second">0</p>
        </div>
        <div class="results">
          <p>CURRENT</p>
          <p class="current-score" id="current-score-second">0</p>
        </div>
      </div>
      <div class="buttons">
        <button class="btn" id="new-game">
          <i class="fa-solid fa-arrows-rotate"></i>New Game
        </button>
        <img class="dice" id="dice" src="images/dice-2.png" alt="dice" />
        <button class="btn" id="roll-dice">
          <i class="fa-solid fa-dice"></i>Roll Dice
        </button>
        <button class="btn" id="hold">
          <i class="fa-solid fa-check-double"></i>Hold
        </button>
      </div>
    </div>
  </body>
</html>
